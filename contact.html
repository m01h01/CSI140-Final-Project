<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental-Health Care Contact-Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/Images/Logo.jpg" alt="A blue illustrated head with a shadow of nature in there">
            </div>
            <nav class="link">
                <a href="/home.html"> Home </a>
                <a href="/about.html"> About </a>
                <a href="/contact.html"> Contact </a>
            </nav>
        </div>
    </header>
    <main class="contact-container">
        <form class="contact-info">
            <h5>We are here for you <br>Contact Us</h5>
            <div class="text">
                <input role="textbox" aria-label="Enter Your Name" type="name" placeholder="Your Name" required>
                <input role="textbox" aria-label="Enter Your Email" type="email" placeholder="Your Email" required>
                <input role="textbox" aria-label="Enter Your Phone Number "type="phone-number" placeholder="Your Phone" required>
                <textarea role="text" aria-label="Describe your problem and how can we help you"placeholder="How Can We Help?" required></textarea>
                <button role="button" aria-label="Press this to request for help" type="request"> Request Help</button>
            </div>
        </form>
    </main>
    <footer id="absolute-position">&copy; Created by Monika H.</footer>
    </section>
</body>
</html>
